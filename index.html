<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Design, Development &amp; SEO Optimization | J-Squared Studios</title>
    <meta name="description" content="">
    <link rel="shortcut icon" type="image/jpg" href="src/favicon.ico">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="src/style.css" media="print" onload="this.media='all'">

    
</head>

<body>

    <div class="container-fluid main-container">
        <div class="row">
            <div class="col-12 justify-content-center text-center mt-5 text-container">
                <h1 id="">We Are Currently Building</h1>
                <h2 id="contact-message">Feel Free to Contact Us</h2>
            </div>
        </div>
        <div class="row" id="logo">
            <div class="col-12 justify-content-center d-flex">
                <img src="src/images/js_logo.png" alt="">
            </div>
        </div>
        <div class="row justify-content-center my-5" id="mainForm">
            <form action="">
                <div class="container main-form">
                    <div class="row">
                        <div class="col-12 col-md-6 px-4 mb-3">
                            <input type="text" placeholder="First Name" name="firstName">
                        </div>
                        <div class="col-12 col-md-6 px-4 mb-3">
                            <input type="text" placeholder="Last Name" name="lastName">
                        </div>
                        <div class="col-12 col-md-7 px-4 mb-3">
                            <input type="email" name="email" placeholder="example@mail.com">
                        </div>
                        <div class="col-12 col-md-5 px-4 mb-3">
                            <input type="phone" name="phone" placeholder="06 55 55 55 55">
                        </div>
                        <div class="col-12 px-4 mb-3">
                            <textarea name="message" cols="30" rows="10" placeholder="Message"></textarea>
                        </div>
                        <div class="col-12 col-md-9 px-4">

                        </div>
                        <div class="col-7 col-md-3 px-4">
                            <button type="submit" class="contact-form-button">Send</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- My JS -->
    <script src="src/script.js"></script>
</body>

</html>
